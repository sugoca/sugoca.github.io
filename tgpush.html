<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Push</title>
  <style>

textarea, button, #drop-zone {
  width: 100%;
}
    body {
      padding: 20px;
      margin: 0;
      background: #eeeeee;
    }
#container {
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; 
  min-height: 100vh;
}

#drop-zone {
  border: 3px dashed #aaa;
  border-radius: 10px;
  min-height: 150px;
  width: 100%;
  padding: 20px;
  text-align: center;
  color: #666;
  background: #fff;
  cursor: pointer;
  box-sizing: border-box;
}
    #drop-zone.dragover {
      background-color: #eef;
    }
#notice {
  margin-top: 20px;
  font-weight: bold;
  width: 100%;
  max-width: 100%;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  text-align: left;
}
    #progress-container {
      margin-top: 20px;
    }
    .progress-wrapper {
      margin-bottom: 10px;
    }
    .progress-bar {
      height: 20px;
      width: 100%;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      text-align: center;
      color: white;
      line-height: 20px;
      font-size: 12px;
    }
    #file-input {
      display: none;
    }
    textarea {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-top: 20px;
  resize: vertical;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  min-height: 100px;
}
button {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  background-color: #878787;
  color: white;
  box-sizing: border-box;
  cursor: pointer;
}

button:hover {
  background-color: #878787;
}
    @media (max-width: 600px) {
      #drop-zone {
        padding: 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
<body>
  <div id="container">
    <div id="drop-zone">Files</div>
    <input type="file" id="file-input" multiple />
    <div id="notice"></div>

    <!-- 文字輸入與送出 -->
    <textarea id="text-input" rows="3" placeholder="Auto-submit on Paste"></textarea>
    <button id="send-btn">Send</button>

    <!-- 進度條區域 -->
    <div id="progress-container"></div>
  </div>
</body>

<script>
  const botToken = '5005520760:AAGy7dA4PWaYpXGrPYismdtLZ_97Av00VKs';
  const chatId = '336138234';

  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('file-input');
  const progressContainer = document.getElementById('progress-container');
  const sendBtn = document.getElementById('send-btn');
  const textInput = document.getElementById('text-input');

  function showNotice(message, isError = false) {
    const notice = document.getElementById('notice');
    notice.textContent = message;
    notice.style.color = isError ? 'red' : 'green';
  }

  function createProgressBar(fileName) {
    const wrapper = document.createElement('div');
    wrapper.className = 'progress-wrapper';

    const label = document.createElement('div');
    label.textContent = fileName;

    const bar = document.createElement('div');
    bar.className = 'progress-bar';

    const barInner = document.createElement('div');
    barInner.className = 'progress-bar-inner';
    bar.appendChild(barInner);

    wrapper.appendChild(label);
    wrapper.appendChild(bar);
    progressContainer.appendChild(wrapper);

    return barInner;
  }

  function uploadFileToTelegram(file) {
    const formData = new FormData();
    formData.append('chat_id', chatId);
    formData.append('document', file);

    const progressBar = createProgressBar(file.name);

    const xhr = new XMLHttpRequest();
    xhr.open('POST', `https://api.telegram.org/bot${botToken}/sendDocument`, true);

    xhr.upload.onprogress = (e) => {
      if (e.lengthComputable) {
        const percent = Math.round((e.loaded / e.total) * 100);
        progressBar.style.width = percent + '%';
        progressBar.textContent = percent + '%';
      }
    };

    xhr.onload = () => {
      if (xhr.status === 200) {
        progressBar.style.backgroundColor = '#4caf50';
        progressBar.textContent = 'Done';
      } else {
        progressBar.style.backgroundColor = 'red';
        progressBar.textContent = 'Fail';
        showNotice('檔案上傳失敗', true);
      }
    };

    xhr.onerror = () => {
      progressBar.style.backgroundColor = 'red';
      progressBar.textContent = 'Error';
      showNotice('上傳錯誤', true);
    };

    xhr.send(formData);
  }

  function sendMessageToTelegram(text) {
    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: chatId, text: text })
    })
    .then(res => res.json())
    .then(data => {
      console.log('訊息發送成功:', data);
      showNotice(`✅：${text}`);
    })
    .catch(err => {
      console.error('訊息錯誤:', err);
      showNotice('文字訊息傳送失敗', true);
    });
  }

  // 處理 URL 傳訊息
  const urlParams = new URLSearchParams(window.location.search);
  const message = urlParams.toString();
  if (message) {
    const decodedMessage = decodeURIComponent(Object.keys(Object.fromEntries(urlParams))[0]);
    sendMessageToTelegram(decodedMessage);
  }

  // 拖拉
  window.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });
  window.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });
  window.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    const files = e.dataTransfer.files;
    for (let file of files) uploadFileToTelegram(file);
  });

  // 點擊選檔
  dropZone.addEventListener('click', () => {
    fileInput.click();
  });
  fileInput.addEventListener('change', () => {
    const files = fileInput.files;
    for (let file of files) uploadFileToTelegram(file);
  });

  // Ctrl+V 貼上文字或圖片
  window.addEventListener('paste', (e) => {
    const clipboardData = e.clipboardData;
    if (!clipboardData) return;

    for (let item of clipboardData.items) {
      if (item.kind === 'file') {
        const file = item.getAsFile();
        if (file) {
          uploadFileToTelegram(file);
          return;
        }
      }
    }

    const text = clipboardData.getData('text');
    if (text) {
      sendMessageToTelegram(text);
    }
  });

  // 點擊送出按鈕
  sendBtn.addEventListener('click', () => {
    const text = textInput.value.trim();
    if (text) {
      sendMessageToTelegram(text);
      textInput.value = '';
    } else {
      showNotice('請輸入訊息再送出', true);
    }
  });

  // Ctrl + Enter 送出訊息
  textInput.addEventListener('keydown', (e) => {
    if (e.ctrlKey && e.key === 'Enter') {
      e.preventDefault();
      sendBtn.click();
    }
  });
</script>

</body>
</html>
