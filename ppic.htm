<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>IM.GE 圖片上傳</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f0f0f0; }
    #drop-area {
      border: 2px dashed #ccc;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      margin: auto;
      padding: 2em;
      background: white;
      text-align: center;
    }
    #drop-area.highlight { border-color: #0b76ef; }
    input[type="file"] { display: none; }
    .link-box { margin-top: 1em; word-break: break-all; }
  </style>
</head>
<body>
  <h2 style="text-align:center">拖曳圖片以上傳至 IM.GE</h2>
  <div id="drop-area">
    <p>將圖片拖曳到此，或點此選擇檔案</p>
    <input type="file" id="fileElem" accept="image/*">
    <button onclick="fileElem.click()">選擇圖片</button>
    <div class="link-box" id="linkBox"></div>
  </div>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileElem = document.getElementById("fileElem");
    const linkBox = document.getElementById("linkBox");
    const apiKey = "imge_U0WX_c797c779462d994be5e1bbc086037f7807076309bbcd8768f3ce77adf561fddce35ab0e75e3a2f112e32e45d0fa0989ac43716b4b9f5e6e6302ebfb43ddba5c1";

    ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ;['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'))
    });

    ;['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'))
    });

    dropArea.addEventListener('drop', handleDrop);
    fileElem.addEventListener('change', () => {
      if (fileElem.files.length > 0) uploadFile(fileElem.files[0]);
    });

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      if (files.length > 0) uploadFile(files[0]);
    }

    function uploadFile(file) {
      const formData = new FormData();
      formData.append('source', file);
      formData.append('format', 'txt');

      fetch('https://im.ge/api/1/upload', {
        method: 'POST',
        headers: { 'X-API-Key': apiKey },
        body: formData
      })
      .then(async res => {
        const contentType = res.headers.get("Content-Type") || "";
        if (!res.ok) {
          const text = await res.text();
          throw new Error(`HTTP ${res.status}: ${text}`);
        }
        if (contentType.includes("application/json")) {
          const json = await res.json();
          linkBox.innerHTML = `✅ 上傳成功：<br><a href="${json.image?.url || '#'}" target="_blank">${json.image?.url}</a>`;
        } else {
          const url = await res.text();
          linkBox.innerHTML = `✅ 上傳成功：<br><a href="${url}" target="_blank">${url}</a>`;
        }
      })
      .catch(err => {
        console.error("Upload error:", err);
        linkBox.innerHTML = `❌ 上傳失敗：${err.message}`;
      });
    }
  </script>
</body>
</html>
