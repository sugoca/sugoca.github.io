<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background: #f8f9fa;
  padding: 20px;
  color: #222;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

  h1 {
    font-size: 1.4em;
    text-align: center;
    margin-bottom: 10px;
  }
  .hint {
    font-size: 0.9em;
    color: #666;
    margin-bottom: 8px;
  }
  textarea {
    width: 100%;
    height: 180px;
    font-size: 1.1em;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #bbb;
    resize: vertical;
    box-sizing: border-box;
  }
  #result {
    margin-top: 15px;
    font-size: 1.4em;
    font-weight: bold;
    color: #007700;
    text-align: center;
    word-break: break-word;
  }
  footer {
    margin-top: 20px;
    text-align: center;
    font-size: 0.8em;
    color: #999;
  }
  @media (min-width: 768px) {
    body {
      max-width: 600px;
      margin: 0 auto;
    }
    textarea {
      height: 200px;
      font-size: 1em;
    }
  }
</style>
</head>
<body>
<textarea id="input" placeholder="內容..."></textarea>
<div id="result">總和：0</div>

<script>
const input = document.getElementById('input');
const result = document.getElementById('result');

function calc() {
  const text = input.value;
  const matches = text.match(/[+\-]\d+(\.\d+)?/g);
  let sum = 0;
  if (matches) {
    for (const m of matches) sum += parseFloat(m);
  }
  result.textContent = '總和：' + sum.toLocaleString();
}

input.addEventListener('input', calc);
</script>

</body>
</html>
