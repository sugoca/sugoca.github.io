<html>
<head>
  <title>BASE64 轉換器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    }

    textarea {
      width: 800px;
      height: 200px;
      padding: 10px;
      resize: none;
    }

    button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f9f9f9;
    }
  </style>
  <script>
    function encodeBase64() {
      var text = document.getElementById("input-text").value;
      var encodedText = btoa(unescape(encodeURIComponent(text)));
      document.getElementById("encoded-text").innerHTML = encodedText;
    }

    function decodeBase64() {
      var encodedText = document.getElementById("input-text").value;
      var decodedText = decodeURIComponent(escape(atob(encodedText)));
      document.getElementById("decoded-text").innerHTML = decodedText;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>BASE64 轉換器</h1>
    <textarea id="input-text" placeholder="在這裡輸入文字..." rows="4" cols="50"></textarea>
    <br>
    <button onclick="encodeBase64()">編碼為 BASE64</button>
    <button onclick="decodeBase64()">解碼 BASE64</button>
    <br>
    <div>
      <h3>編碼結果:</h3>
      <div id="encoded-text" class="result"></div>
    </div>
    <div>
      <h3>解碼結果:</h3>
      <div id="decoded-text" class="result"></div>
    </div>
  </div>
</body>
</html>
